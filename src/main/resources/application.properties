############################################################
# H2 データベース設定（コメントは専門学校生向けの説明）
############################################################
# デフォルトではメモリ上の H2 データベースを使う設定にしています。
# - メモリ DB 名: quizdb
# - メモリ DB はアプリケーション（JVM）が停止するとデータが消えます。
# - 開発や学習用途に適しています。
#
# 変更できる点:
# - メモリ上 (in-memory) とファイルベース (ローカルファイル) を切り替えられるよう
#   コメントで別の接続 URL を用意しています。ファイルベースに切り替えたい場合は
#   下のコメント行のうちファイルベースの URL を有効化（先頭の # を削除）してください。
#
# 使い分けの例:
# - 学習中で永続化不要 -> メモリ (デフォルト)
# - 再起動してもデータを残したい -> ファイルベース（ホーム直下にファイルが作られます）

# -------------------------
# メモリ上の H2（デフォルト）
# DB 名を quizdb に指定しています。
spring.datasource.url=jdbc:h2:mem:quizdb

# -------------------------
# ファイルベースの H2（ホーム直下にファイルを作成）
# 例: Windows の場合は %USERPROFILE%/quizdb.mv.db にデータファイルが作られます。
# - jdbc:h2:file:~/quizdb
# - ~ はユーザーのホームディレクトリを表します（OS に依存せず使えます）
# - AUTO_SERVER=TRUE を付けると別プロセスから接続可能になります（開発時のみ）
# 使用するには下の行のコメントを外して上の mem 用の行をコメントアウトしてください。
#spring.datasource.url=jdbc:h2:file:~/quizdb;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE

# H2 コンソールを有効にする（ブラウザで /h2-console へアクセスできます）
spring.h2.console.enabled=true
# コンソールのパス（必要なら変更可能）
spring.h2.console.path=/h2-console

# デフォルトのユーザー名/パスワード（H2 のデフォルト）
# 学習用途ではこのままで問題ありませんが、本番環境では必ず変更してください。
spring.datasource.username=sa
spring.datasource.password=

# MyBatis の設定（既存）
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

